<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY 商品検索サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            color: #333;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            background: #fff;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIY 商品検索サイト</h1>
    </header>
    <div class="container">
        <section class="category">
            <h2>木工用ツール</h2>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="木工ドリル">
                <div>
                    <h3>木工ドリルセット</h3>
                    <p>価格: ¥3,000</p>
                    <a href="#">詳細を見る</a>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="のこぎり">
                <div>
                    <h3>万能のこぎり</h3>
                    <p>価格: ¥1,800</p>
                    <a href="#">詳細を見る</a>
                </div>
            </div>
        </section>
        <section class="category">
            <h2>ガーデニングツール</h2>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="園芸バサミ">
                <div>
                    <h3>園芸バサミセット</h3>
                    <p>価格: ¥2,200</p>
                    <a href="#">詳細を見る</a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 DIY 商品検索サイト. All Rights Reserved.</p>
    </footer>
</body>
</html>
